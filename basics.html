<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDGC</title>
    <!-- internal css -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .block{
            border: 2px solid red;
        }
        .inline{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <!-- block elements -->
     <div class="block">Div tag</div>
     <p class="block">Paragraph tag</p>
     <h1 class="block">H1 tag</h1>
     <h2 class="block">H2 tag</h2>

    <!-- inline element -->
    <span class="inline">Span tag</span>
    <input type="button" value="button">
    <a href="#">A tag</a>

    <!-- CSS Box model and Inline css -->
     <p 
        id="box-model"
        style="border: 4px solid green; padding: 1rem; margin: 1rem;"
    >
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus quos quis deleniti. Vel labore itaque blanditiis illo. Quidem, esse voluptatibus ea illo suscipit vel provident. Dolorum eaque aspernatur ex vero?
     </p>
</body>
</html>
